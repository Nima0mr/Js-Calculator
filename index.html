<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="calculator">
    <section class="calculator-section">
        <header>
            <div class="calculator-head">
                <h2>Casio</h2>
                <form>
                    <input id="input" class="c-input" type="text" disabled>
                    <label for="input"></label>
                </form>
                <button type="button" class="clear-btn" id="clear">C</button>
            </div>
        </header>
        <main>
            <section>
                <article class="c-buttons">
                    <div id="numbers" class="c-numbers">
                    </div>
                    <div id="functions" class="c-functions">
                    </div>
                </article>
            </section>
        </main>
    </section>
</div>
<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
